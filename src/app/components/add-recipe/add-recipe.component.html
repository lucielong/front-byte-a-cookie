<div class="recipe-form">
    <h1>Add a Recipe</h1>
    <form [formGroup]="recipeForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name*</label>
            <input class="form-control" formControlName="name" id="name" required type="text">
        </div>
        <div class="form-group">
            <label>Instructions*</label>
            <div formArrayName="descriptions">
                <div *ngFor="let description of descriptions.controls; let i=index" class="array">
                    <p>{{i + 1}}</p>
                    <textarea [formControlName]="i" class="form-control" required></textarea>
                    <button (click)="removeDescription(i)"><span class="material-symbols-outlined">cancel</span>
                    </button>
                </div>
                <button (click)="addDescription()" type="button">Add Instruction</button>
            </div>
        </div>
        <div class="form-group">
            <label for="difficulty">Difficulty*</label>
            <select class="form-control" formControlName="difficulty" id="difficulty" required>
                <option value="EASY">Easy</option>
                <option value="MEDIUM">Medium</option>
                <option value="HARD">Hard</option>
            </select>
        </div>
        <div class="form-group">
            <label for="time">Time (in minutes)*</label>
            <input class="form-control" formControlName="time" id="time" min="1" required type="number">
        </div>
        <div class="form-group">
            <label>Ingredients*</label>
            <div formArrayName="ingredients">
                <div *ngFor="let ingredient of ingredients.controls; let i=index" [formGroupName]="i" class="array">
                    <input class="form-control" formControlName="quantity" id='quantity' placeholder="Quantity" required type="number">
                    <select class="form-control" formControlName="unit" id='unit' required>
                        <option value="gram(s)">Gram(s)</option>
                        <option value="milimeter(s)">Milliliter(s)</option>
                        <option value="piece(s)">Piece(s)</option>
                    </select>
                    <input class="form-control" formControlName="ingredient" id='ingredient'
                           placeholder="Ingredient" required type="text">
                    <button (click)="removeIngredient(i)"><span class="material-symbols-outlined">cancel</span>
                    </button>
                </div>
            </div>
            <button (click)="addIngredient()" type="button">Add Ingredient</button>
        </div>
        <button (click)="submitRecipe()" type="button">Submit</button>
    </form>
</div>
